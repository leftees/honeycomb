# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
mysql_settings: &mysql_settings
  adapter:   mysql2
  encoding:  utf8
  reconnect: true
  pool:      5

local_user: &local_user
  <<: *mysql_settings
  username: root
  password:
  host:     localhost

development:
  <<: *local_user
  database: item_admin_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *local_user
  database: item_admin_test

production:
  <<: *local_user
  database: item_admin_production
