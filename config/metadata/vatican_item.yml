    :label: Date Published
    :default_form_field: false
    :optional_form_field: true
    :order: 9
  - :name: :date_modified
    :active: true
    :type: :date
    :label: Date Modified
    :default_form_field: false
    :optional_form_field: true
    :order: 10
  - :name: :original_language
    :active: true
    :type: :string
