language: ruby
sudo: false
rvm:
  - 2.1.4
install:
  - bundle install -- path vendor/bundle
  - npm install
script:
  - RAILS_ENV=test bundle exec rake --trace db:migrate test
  - bundle exec rspec spec
before_script:
  - mysql -e 'create database item_admin_test'
cache:
  bundler: true
  directories:
  - node_modules
